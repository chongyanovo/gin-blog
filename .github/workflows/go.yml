name: gin-blog

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19.9'

    - name: Install dependencies
      run: cd server && go get .

    - name: Build
      run: cd server && go build -v ./...
